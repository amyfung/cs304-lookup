{% extends "base.html" %}
{% block content %}
<div class="main">
    <h1 class="page-title">Not Found</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="messages">
            {% for msg in messages %}
            <p id="flash-msg">{{msg}}</p>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
</div>

{% endblock %}
